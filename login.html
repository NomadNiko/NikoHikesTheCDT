<!DOCTYPE html>
<html>
<head>
	<title>Login and Sign Up Example</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Add New Business to DB</h1>
	<div class="form-container">
		<div class="form-tab" id="signup-tab"><h2>Sign Up Form</h2></div><br>
		<form id="signup-form" class="form" action="/signup" method="post">
			<label for="signup-businessname">Business Name:</label><br>
			<input type="text" id="signup-businessname" name="businessname" required>
			<label for="signup-password">Password:</label><br>
			<input type="password" id="signup-password" name="password" required>
			<label for="signup-address">Address:</label><br>
			<input type="text" id="signup-address" name="address" required>
			<label for="signup-description">Description:</label><br>
			<textarea id="signup-description" name="description" required></textarea>
			<button type="submit">Sign Up</button><br>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
